{{- if .Values.otelDeployment.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.otelDeployment.name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.otelDeployment.name }}
data:
  otel-deployment-config.yaml: |
    receivers:
      # OTLP Receiver (Gateway mode)
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      
      {{- if .Values.otelDeployment.clusterMetrics.enabled }}
      # K8s Cluster Receiver
      k8s_cluster:
        auth_type: serviceAccount
        collection_interval: 30s
        node_conditions_to_report: [Ready, MemoryPressure, DiskPressure, PIDPressure, NetworkUnavailable]
        allocatable_types_to_report: [cpu, memory, storage, ephemeral-storage]
      {{- end }}
      
      {{- if .Values.otelDeployment.kubernetesEvents.enabled }}
      # K8s Events Receiver
      k8s_events:
        auth_type: serviceAccount
        namespaces: [all]
      {{- end }}
      
      {{- if .Values.otelDeployment.prometheusScaping.enabled }}
      # Prometheus Receiver for pod scraping
      prometheus:
        config:
          scrape_configs:
            # Scrape pods with prometheus.io annotations
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                  action: keep
                  regex: true
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                  action: replace
                  regex: ([^:]+)(?::\d+)?;(\d+)
                  replacement: $1:$2
                  target_label: __address__
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - source_labels: [__meta_kubernetes_namespace]
                  action: replace
                  target_label: kubernetes_namespace
                - source_labels: [__meta_kubernetes_pod_name]
                  action: replace
                  target_label: kubernetes_pod_name
      {{- end }}
    
    processors:
      # Batch Processor
      batch:
        timeout: 10s
        send_batch_size: 1024
      
      # Memory Limiter
      memory_limiter:
        check_interval: 5s
        limit_mib: 819
        spike_limit_mib: 256
      
      # Resource Processor
      resource:
        attributes:
          - key: cluster.name
            value: {{ .Values.global.clusterName }}
            action: upsert
          - key: cloud.region
            value: {{ .Values.global.region }}
            action: upsert
          - key: environment
            value: {{ .Values.global.environment }}
            action: upsert
      
      # K8s Attributes Processor
      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: false
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.deployment.name
            - k8s.statefulset.name
            - k8s.daemonset.name
            - k8s.cronjob.name
            - k8s.job.name
            - k8s.node.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.pod.start_time
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.ip
          - sources:
              - from: resource_attribute
                name: k8s.pod.uid
    
    exporters:
      # OTLP Exporter to Backend
      otlp:
        endpoint: {{ .Values.otelDeployment.exporters.otlp.endpoint }}
        tls:
          insecure: {{ .Values.otelDeployment.exporters.otlp.tls.insecure }}
      
      # Logging Exporter
      logging:
        verbosity: normal
        sampling_initial: 5
        sampling_thereafter: 200
    
    extensions:
      # Health Check
      health_check:
        endpoint: 0.0.0.0:13133
      
      # pprof
      pprof:
        endpoint: 0.0.0.0:1777
      
      # zpages
      zpages:
        endpoint: 0.0.0.0:55679
    
    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [otlp]
        metrics:
          receivers: [otlp{{- if .Values.otelDeployment.clusterMetrics.enabled }}, k8s_cluster{{- end }}{{- if .Values.otelDeployment.prometheusScaping.enabled }}, prometheus{{- end }}]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [otlp]
        logs:
          receivers: [otlp{{- if .Values.otelDeployment.kubernetesEvents.enabled }}, k8s_events{{- end }}]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [otlp]
      telemetry:
        metrics:
          address: 0.0.0.0:8888
{{- end }}

