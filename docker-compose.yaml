services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Metrics endpoint
      - "8889:8889" # Prometheus metrics exporter
    networks:
      - otel-network

  # Jaeger - Distributed Tracing Backend
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
      - "14268:14268" # HTTP
      - "14269:14269" # Admin
      - "9411:9411" # Zipkin compatible
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - otel-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - otel-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./configs/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./configs/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
      - jaeger
    networks:
      - otel-network

  # Elasticsearch - Log Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - otel-network

  # Kibana - Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - otel-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: frontend
    ports:
      - "8080:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=frontend
    depends_on:
      - otel-collector
    networks:
      - otel-network

  # Cart Service
  cartservice:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: cartservice
    ports:
      - "8081:8081"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=cartservice
    depends_on:
      - otel-collector
    networks:
      - otel-network

  # Product Catalog Service
  productcatalog:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: productcatalog
    ports:
      - "8082:8082"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=productcatalogservice
    depends_on:
      - otel-collector
    networks:
      - otel-network

  # Checkout Service
  checkoutservice:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: checkoutservice
    ports:
      - "8083:8083"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=checkoutservice
    depends_on:
      - otel-collector
    networks:
      - otel-network

  # Load Generator
  loadgenerator:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: loadgenerator
    environment:
      - OTEL_SERVICE_NAME=loadgenerator
    depends_on:
      - frontend
      - cartservice
      - productcatalog
      - checkoutservice
    networks:
      - otel-network

  # Web UI Dashboard
  webui:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: webui
    ports:
      - "3001:3001"
    environment:
      - OTEL_SERVICE_NAME=webui
    depends_on:
      - frontend
      - cartservice
      - productcatalog
      - checkoutservice
      - jaeger
      - grafana
      - prometheus
    networks:
      - otel-network

volumes:
  prometheus-data:
  elasticsearch-data:
  grafana-data:

networks:
  otel-network:
    driver: bridge
